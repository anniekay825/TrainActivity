<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />

    <title>Train Schedules</title>
</head>

<body>
    <div>
        <div class="container">
            <img src="style/highlands.jpg" alt="highlands" style="width:100%;">
            <div id="bottom-left" class="strokeme">Train Schedules</div>
            <div class="top-right">
                <div id="clock">
                    <script async defer id='201911411128337' src='https://widgets.worldtimeserver.com/Public.ashx?rid=201911411128337&theme=Analog&action=clock&wtsid=US-NY&hex=6a9471&city=&size=small'></script>
                </div>
            </div>
        </div>
    </div>

    <div class="topCard">
        <p id="boxHeader">&nbsp Current Train Schedule</p>
        <div class="topContainer">
            <table id="trainTable">
                <thead>
                    <tr>
                        <th width="300">Train Name</th>
                        <th width="200">Destination</th>
                        <th width="100">Frequency (min)</th>
                        <th width="100">Next Arrival</th>
                        <th width="100">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    <br>

    <div class="topCard">
        <p id="box2Header">&nbsp Add Train</p>
        <div class="bottomContainer">
            <table id="inputData">
                <tr>
                    <td>
                        <label for="Train Name">Train Name</label>
                        <input type="text" class="form-control" id="trainName"> </td>
                    <td>
                        <label for="Destination">Destination</label>
                        <input class="form-control" id="destination" type="text"></td>
                </tr>
                <tr>
                    <td>
                        <label for="startTime">First Train time (24 hour)</label><br>
                        <input type="text" id="time" placeholder="Time">
                    </td>
                    <td>
                        <label for="frequency">Frequency (slide button for min) &nbsp</label> <span id="demo"><s></s></span><br>
                        <input type="range" min="1" max="360" value="180" class="slider" id="myRange" text-align="center">
                        <br>
                    </td>
                </tr>
            </table>
            <br>
            <div id="addTrainButton">
                <button type="button" id="addUser" class="btn btn-primary">Add Train &nbsp <span class="fas fa-train"></span></button></div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="javascript/moment.js"></script>

        <script src="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-database.js"></script>

        <script src="javascript/traintimes.js"></script>

</body>

</html>
